<h1 mat-dialog-title style="margin : 0"> Add Product Form </h1>
<div>
    <div mat-dialog-content>
        <form [formGroup]="productForm">
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input formControlName="productName" matInput placeholder="Name">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Product Category</mat-label>
                <mat-select formControlName="category" placeholder="Category">
                    <mat-option value="Fruits">Fruits</mat-option>
                    <mat-option value="Vegetables">Vegetables</mat-option>
                    <mat-option value="Juice">Juice</mat-option>
                    <mat-option value="Electronic">Electronic</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
            <label for="">
                <h1>Product Freshness</h1>
            </label>
            <mat-radio-group formControlName="freshness" class="example-radio-group">
                <mat-radio-button class="example-radio-bottom" *ngFor="let fresh of freshnessList" [value]="fresh">
                    {{fresh}}
                </mat-radio-button>
    
            </mat-radio-group>
    
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput type="number" placeholder="Price">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea formControlName="comment" matInput type="text"></textarea>
            </mat-form-field>
        
        </form>
    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addProduct()">{{actionBtn}}</button>
    </div>
</div>
</div>
